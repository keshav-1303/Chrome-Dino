<body>
    <h1>Chrome Dinosaur Game</h1>
    <div id="game-container">
        <div id="dino"></div>
        <div id="game-over">Game Over! Press Space to Restart</div>
    </div>
    <div id="score">Score: 0</div>
    <button id="start-btn">Start Game</button>
    
    <script>
        // Game elements
        const dino = document.getElementById('dino');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const startButton = document.getElementById('start-btn');
        
        // Game variables
        let isJumping = false;
        let isGameOver = false;
        let score = 0;
        let gameSpeed = 6;
        let obstacleInterval;
        let scoreInterval;
        
        // Create ground lines
        function createGroundLines() {
            // Create random scattered ground lines like in the original game
            const lines = [
                { width: 20, left: 100 },
                { width: 30, left: 200 },
                { width: 10, left: 350 },
                { width: 25, left: 500 },
                { width: 15, left: 650 },
                { width: 8, left: 750 }
            ];
            
            lines.forEach(line => {
                const groundLine = document.createElement('div');
                groundLine.classList.add('ground-line');
                groundLine.style.width = line.width + 'px';
                groundLine.style.left = line.left + 'px';
                gameContainer.appendChild(groundLine);
            });
        }
        
        // Jump function - FASTER JUMP
        function jump() {
            if (isJumping || isGameOver) return;
            
            isJumping = true;
            let jumpHeight = 0;
            let jumpUp = true;
            
            const jumpInterval = setInterval(() => {
                if (jumpUp) {
                    // Faster upward movement: 10px instead of 5px
                    jumpHeight += 10;
                    if (jumpHeight >= 130) jumpUp = false;
                } else {
                    // Faster downward movement: 8px instead of 5px
                    jumpHeight -= 8;
                    if (jumpHeight <= 0) {
                        clearInterval(jumpInterval);
                        isJumping = false;
                        jumpHeight = 0;
                    }
                }
                
                dino.style.bottom = jumpHeight + 'px';
            }, 15); // Faster interval: 15ms instead of 20ms
        }
        
        // Create obstacle
        function createObstacle() {
            if (isGameOver) return;
            
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            
            // Randomize obstacle scale (a bit)
            const scale = (Math.random() * 0.3) + 0.8; // Scale between 0.8 and 1.1
            obstacle.style.transform = `scaleX(${scale}) scaleY(${scale})`;
            
            gameContainer.appendChild(obstacle);
            
            let obstaclePosition = gameContainer.offsetWidth;
            
            const moveObstacle = setInterval(() => {
                if (obstaclePosition < -60) {
                    // Obstacle passed, remove it
                    clearInterval(moveObstacle);
                    obstacle.remove();
                } else if (
                    obstaclePosition > 30 && 
                    obstaclePosition < 110 && 
                    dino.offsetTop + dino.offsetHeight > gameContainer.offsetHeight - 100
                ) {
                    // Collision detected
                    gameOver();
                    clearInterval(moveObstacle);
                } else {
                    // Move obstacle
                    obstaclePosition -= gameSpeed;
                    obstacle.style.right = gameContainer.offsetWidth - obstaclePosition + 'px';
                }
            }, 16); // Smoother animation
        }
        
        // Update score
        function updateScore() {
            score++;
            scoreElement.textContent = `Score: ${score}`;
            
            // Increase game speed every 100 points
            if (score % 100 === 0) {
                gameSpeed += 0.5;
            }
        }
        
        // Game over function
        function gameOver() {
            isGameOver = true;
            gameOverElement.style.display = 'block';
            clearInterval(obstacleInterval);
            clearInterval(scoreInterval);
        }
        
        // Start game function
        function startGame() {
            // Reset game state
            isGameOver = false;
            score = 0;
            gameSpeed = 6;
            scoreElement.textContent = 'Score: 0';
            gameOverElement.style.display = 'none';
            
            // Remove any existing obstacles
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            // Reset dino position
            dino.style.bottom = '0px';
            
            // Create ground lines
            createGroundLines();
            
            // Start creating obstacles - slightly faster spawn rate
            obstacleInterval = setInterval(createObstacle, 1300);
            
            // Start scoring
            scoreInterval = setInterval(updateScore, 100);
            
            // Hide the start button
            startButton.style.display = 'none';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if ((e.code === 'Space' || e.key === ' ' || e.key === 'ArrowUp') && !isGameOver) {
                jump();
            }
            
            if ((e.code === 'Space' || e.key === ' ') && isGameOver) {
                startGame();
            }
        });
        
        gameContainer.addEventListener('click', () => {
            if (!isGameOver) {
                jump();
            } else {
                startGame();
            }
        });
        
        startButton.addEventListener('click', startGame);
        
        // Add ground lines when page loads
        createGroundLines();
    </script>
